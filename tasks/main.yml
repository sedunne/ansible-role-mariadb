---

- name: Remove Existing MariaDB Install
  package:
   name="{{ item }}"
   state="absent"
  with_items:
   - "MariaDB"
   - "MariaDB-server"
   - "mysql-libs"
  when: remove_existing == true

- name: Allow MariaDB Port(s) In SELinux
  seboolean:
    name="mysql_connect_any"
    state="true"
    persistent="yes"
  ignore_errors: true
  when: ansible_selinux.status == 'enabled'

- name: Explicitly Allow mysql_extra_port
  seport:
    ports="{{ mysql_extra_port }}"
    proto="tcp"
    setype="mysqld_port_t"
    state="present"
  ignore_errors: true
  when: ansible_selinux.status == 'enabled'

- name: Add MariaDB Repo
  template:
    src="mariadb_centos.repo.j2"
    dest="/etc/yum.repos.d/mariadb.repo"
    owner="root"
    group="root"
    mode=0644

- name: Install MariaDB
  yum:
    name="{{ item }}"
    enablerepo="mariadb"
    state="{{ mariadb_package_state }}"
    update_cache=yes
  with_items:
    - "MariaDB-server"
    - "MariaDB-client"
    - "mysql-libs"

- name: Creates PID Directory
  file:
    path="{{ mysql_pid_file | dirname }}"
    state="directory"
    owner="mysql"
    group="mysql"
    mode=0755

- name: Set Configuration File
  template:
    src="my.cnf.j2"
    dest="/etc/my.cnf.d/server.cnf"
    owner="root"
    group="root"
    mode=0644
  notify: restart mariadb

- name: Enable MariaDB
  systemd:
    name="mariadb"
    state="started"
    enabled="yes"
    masked="no"

- name: MySQL Upgrade
  command: mysql_upgrade
  async: 45
  poll: 10
  when: mysql_upgrade
